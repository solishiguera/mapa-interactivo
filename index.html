		<link rel="stylesheet" href="index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
			integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
			crossorigin=""
		/>
	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-lg-top">
			<a class="navbar-brand p-1" href="#">Mapa</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">Uno</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="p2/index2.html">Dos</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- Navbar -->

		<div class="container">
			<h1>Mapa interactivo</h1>
			<div class="row">
				<div class="col">
					<div id="map"></div>
				</div>
			</div>
			<form class="text-left w-100">
				<div class="row w-100">
					<div class="d-inline">
						<div style="font-size: 20px">latitud</div>
						<input id="lat" class="text-input" type="text" required />
					</div>
					<div class="d-inline">
						<div style="font-size: 20px">longitud</div>
						<input id="lon" class="text-input" type="text" required />
					</div>
				</div>

				<button type="submit" id="submit" onclick="getCoord()">Submit</button>
			</form>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
			integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
			crossorigin=""
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<!-- Parse csv file -->
		<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
		<!-- Import csv file -->
		<script src="https://unpkg.com/@usecsv/js/build/index.umd.js"></script>
		<script src="index.js"></script>
		<!-- Make sure you put this AFTER Leaflet's CSS -->

		<!-- Neuraan Chat Bot -->
		<mercury-chat _key="63653900b4d9a1001a50054c"></mercury-chat>
		<script src="https://widget.neuraan.com/static/js/app.js"></script>
	</body>
</html>
